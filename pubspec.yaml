name: playbazaar
description: "PlayBazaar is a social gaming platform where users can chat privately, 
   create public and private groups, and participate in online quizzes. It combines communication 
   and competitive games, with plans to expand into various types of games in the future."

# This line prevents accidental publishing to pub.dev, ideal for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

  # The version and build number for your app are defined here. Format: 1.2.43+build.
  # They can be overridden using --build-name and --build-number in Flutter build.
  # Android uses them as versionName and versionCode, iOS as CFBundleShortVersionString and CFBundleVersion,
# and Windows for product/file versions.

version: 1.0.0+13 # This is the app version

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  typed_data: ^1.3.0
  firebase_core_platform_interface: ^5.0.0
  adaptive_dialog: ^2.2.0
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  keyboard_dismisser: ^3.0.0
  timeago: ^3.4.0
  validators: ^3.0.0
  avatar_glow: ^3.0.1
  async: ^2.11.0
  grouped_list: ^6.0.0
  intl: ^0.19.0
  shared_preferences: ^2.0.15
  email_validator: ^3.0.0
  provider: ^6.0.5
  image_picker: ^1.0.0
  font_awesome_flutter: ^10.4.0
  get: ^4.6.5
  flutter_advanced_switch: ^3.0.1
  encrypt: ^5.0.3
  pointycastle: ^3.9.1
  just_audio: ^0.10.0
  permission_handler: ^12.0.0+1
  flutter_dotenv: ^5.1.0
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  flutter_local_notifications: ^19.1.0
  firebase_messaging: ^15.1.3
  string_similarity: ^2.1.1
  cupertino_icons: ^1.0.8 # for ios style icons and fonts
  google_mobile_ads: ^6.0.0
  flutter_secure_storage: ^9.2.2
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0
  #firebase_app_check: ^0.3.1+7
  device_info_plus: ^11.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  path: ^1.9.0
  flutter_svg: ^2.0.16
  lottie: ^3.3.0
  analyzer: ^6.11.0
  glassmorphism: ^3.0.0
  flame: ^1.25.0
  equatable: ^2.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3
  #The "flutter_lints" package offers recommended lints for good coding,
  #activated in analysis_options.yaml, where you can customize them.

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "icons/play_bazaar_logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "icons/play_bazaar_logo.png"



# The following section is specific to Flutter packages.
flutter:
  # To ensure that Material Icons font can be used material icons class.
  uses-material-design: true

  # Assets section: here you can defines your image path. For more see the link below:
  # https://flutter.dev/to/resolution-aware-images
  # https://flutter.dev/to/asset-from-package
  assets:
    - assets/icons/
    - assets/images/
    - assets/sounds/
    - assets/sounds/button/
    - assets/sounds/sad/baby_no_no_no.mp3
    - assets/sounds/end_game/
    - assets/config/
    - assets/icons/splash_screen_960x960.png
    - assets/games/hangman/
    - assets/games/ludo/
    - assets/games/ludo/dice/blue/
    - assets/games/ludo/dice/green/
    - assets/games/ludo/dice/red/
    - assets/games/ludo/dice/yellow/



  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
  fonts:
    - family: Schyler
      fonts:
        - asset: assets/icons/add_person.ttf